><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div><div class="line">261</div><div class="line">262</div><div class="line">263</div><div class="line">264</div><div class="line">265</div><div class="line">266</div><div class="line">267</div><div class="line">268</div><div class="line">269</div><div class="line">270</div><div class="line">271</div><div class="line">272</div><div class="line">273</div><div class="line">274</div><div class="line">275</div></pre></td><td class="code"><pre><div class="line"># include &lt;stdio.h&gt;</div><div class="line"># include &lt;stdlib.h&gt;   //包含了exit函数 </div><div class="line"># define OVERFLOW -2 </div><div class="line"># define TRUE 1</div><div class="line"># define FALSE 0</div><div class="line"># define OK 1</div><div class="line"># define ERROR 0</div><div class="line"># define LIST_INIT_SIZE 10   //线性表存储空间的初始分配量 </div><div class="line"># define LIST_INCREMENT 2</div><div class="line"># define INFEASIBLE -1</div><div class="line">typedef int ElemType;</div><div class="line">typedef int Status;  </div><div class="line"></div><div class="line">//定义结构体 </div><div class="line">struct LNode      </div><div class="line">&#123;</div><div class="line">	ElemType data;</div><div class="line">	LNode * next;</div><div class="line">&#125;;</div><div class="line">typedef LNode * LinkList;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">/*</div><div class="line">链表的十二个函数操作 </div><div class="line">*/</div><div class="line"></div><div class="line">void InitList(LinkList &amp;L)  //构造一个空的线性表</div><div class="line">&#123;</div><div class="line">	L = (LinkList)malloc(sizeof(LNode));  //产生头结点，并用L指向它 </div><div class="line">	if(!L)  //分配失败</div><div class="line">		exit(OVERFLOW);</div><div class="line">	L-&gt;next = NULL;   //头结点的指针域为空  </div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">void DestroyList(LinkList &amp;L)  //销毁线性表，无头结点，L为NULL </div><div class="line">&#123;</div><div class="line">	LinkList q;</div><div class="line">	while(L)   //L指向结点（非空）</div><div class="line">	&#123;</div><div class="line">		q = L-&gt;next;  //q指向首元结点 </div><div class="line">		free(L);   //释放头结点 </div><div class="line">		L = q;    // L指向原首元结点，现头结点 </div><div class="line">	&#125; </div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">void ClearList(LinkList L)  //不改变L,将L置为空表 ，还有头指针与头结点 </div><div class="line">&#123;</div><div class="line">	LinkList q = L-&gt;next;   //q指向第一个结点 </div><div class="line">	L-&gt;next = NULL;      //头结点指针域为空 </div><div class="line">	DestroyList(q);  //销毁q所指向的链表 </div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line">Status ListEmpty(LinkList L)   //若L为空表返回true否则返回false </div><div class="line">&#123;</div><div class="line">	if(L-&gt;next)</div><div class="line">		return FALSE;</div><div class="line">	else</div><div class="line">		return TRUE;</div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">int ListLength(LinkList L)  //返回L中元素的个数 </div><div class="line">&#123;</div><div class="line">	int i = 0;   //计数器初始值为0 </div><div class="line">	LinkList p = L-&gt;next;  //p指向第一个结点 </div><div class="line">	while(p)    //未到表尾 </div><div class="line">	&#123;</div><div class="line">		++i;    //计数器＋1 </div><div class="line">		p = p-&gt;next;  //p指向下一个结点 </div><div class="line">	&#125; </div><div class="line">	return i;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">Status GetElem(LinkList L,int i, ElemType &amp;e)   //L为带头结点的单链表的头指针，当第i个元素存在时， 其值赋给e返回ok，否则返回false</div><div class="line">&#123;</div><div class="line">	int j = 1;</div><div class="line">	LinkList q = L-&gt;next;  //q指向第一个结点 </div><div class="line">	while(q &amp;&amp; j &lt; i)   //当i不存在或者p指向第i个结点时退出循环（j==i） </div><div class="line">	&#123;</div><div class="line">		j++;  //计数器加1 </div><div class="line">		q = q-&gt;next; //q指向下一个结点 </div><div class="line">	&#125; </div><div class="line">	if(!q || j &gt; i)   //第i个结点不存在</div><div class="line">		return ERROR;</div><div class="line">	e = q-&gt;data;  //第i个元素的值赋给e </div><div class="line">	return OK; </div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">int LocateElem(LinkList L,ElemType e,Status(*compare)(ElemType,ElemType)) //返回L中第一个满足关系compare（）元素的位序，若不存在返回值为0 </div><div class="line">&#123;</div><div class="line">	LinkList q = L-&gt;next;  //q指向第一个元素</div><div class="line">	int i = 0;   //计数器值为0</div><div class="line">	while(q)  //未到表尾</div><div class="line">	&#123;</div><div class="line">		i++;</div><div class="line">		if(compare(q-&gt;data, e))  //这样的元素存在 </div><div class="line">			return i;   //返回位序</div><div class="line">		q = q-&gt;next;</div><div class="line">	&#125; </div><div class="line">	return 0;  //这样的元素不存在 </div><div class="line">&#125;</div><div class="line">Status compare(ElemType a,ElemType s)</div><div class="line">&#123;</div><div class="line">	if(a == s)</div><div class="line">		return TRUE;</div><div class="line">	else</div><div class="line">		return FALSE;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">Status PriorElem(LinkList L, ElemType cur_e, ElemType &amp;pre_e)  //若cur_e是L中的元素且不是第一个，用pre_e返回它的前驱返回ok否则操作失败返回error</div><div class="line">&#123;</div><div class="line">	LinkList q, p = L-&gt;next;</div><div class="line">	while(p &amp;&amp; p-&gt;next)   //p所指的节点有后继</div><div class="line">	&#123;</div><div class="line">		q = p-&gt;next;  //q指向p的后继 </div><div class="line">		if(q-&gt;data == cur_e)</div><div class="line">		&#123;</div><div class="line">			pre_e = p-&gt;data;</div><div class="line">			return OK;</div><div class="line">		&#125; </div><div class="line">		p = q;  //p的后继不是cur_e，p后移 </div><div class="line">	&#125; </div><div class="line">	return ERROR; </div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">Status NextElem(LinkList L, ElemType cur_e, ElemType &amp;next_e)  //若cur_e是L中的元素且不是第一个，用next_e返回它的后继返回ok否则操作失败返回error</div><div class="line">&#123;</div><div class="line">	LinkList q, p = L-&gt;next;</div><div class="line">	while(p &amp;&amp; p-&gt;next)  //p所指的结点有后继 </div><div class="line">	&#123;</div><div class="line">		if(p-&gt;data == cur_e)  //找到cur_e这个元素 </div><div class="line">		&#123;</div><div class="line">			next_e = p-&gt;next-&gt;data;   //返回它的值</div><div class="line">			return OK; </div><div class="line">		&#125;</div><div class="line">		p = p-&gt;next;  //p指向下一个结点 </div><div class="line">	&#125; </div><div class="line">	return ERROR; </div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line">Status ListInsert(LinkList L, int i, ElemType e) //在第i个位置之前插入e</div><div class="line">&#123;</div><div class="line">	int j = 0;</div><div class="line">	LinkList s, p = L;   //p指向头结点（不是第一个结点） </div><div class="line">	while(p &amp;&amp; j &lt; i - 1)  //寻找第i-1个结点 </div><div class="line">	&#123;</div><div class="line">		j++;</div><div class="line">		p = p-&gt;next;  //p指向下一个结点 </div><div class="line">	&#125;</div><div class="line">	if(!p || j &gt; i - 1)</div><div class="line">		return ERROR;</div><div class="line">	s = (LinkList)malloc(sizeof(LNode));  //生成新的结点</div><div class="line">	s-&gt;data = e;  //将e赋给新结点</div><div class="line">	s-&gt;next = p-&gt;next; //新结点指向原来第i个结点</div><div class="line">	p-&gt;next = s; //第i-1个结点指向新结点</div><div class="line">	return OK; </div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line">Status ListDelete(LinkList L, int i, ElemType &amp;e) //不改变L，删除第i个元素，并用e返回其值</div><div class="line">&#123;</div><div class="line">	int j = 0;</div><div class="line">	LinkList q, p = L;</div><div class="line">	while(p-&gt;next &amp;&amp; j &lt; i - 1)   //删除操作是吧i-1个结点指向i+1个结点 ,找到i-1个结点或者到了表尾得时候 </div><div class="line">	&#123;</div><div class="line">		j++;</div><div class="line">		p = p-&gt;next; </div><div class="line">	&#125;</div><div class="line">	if(!p-&gt;next || j &gt; i - 1)  //删除位置不合理</div><div class="line">		return ERROR;</div><div class="line">	q = p-&gt;next;  //q指向被删除结点</div><div class="line">	p-&gt;next = q-&gt;next;   //待删除结点的前驱指向待删除结点的后继 </div><div class="line">	e = q-&gt;data;   //将待删除结点的值赋给e</div><div class="line">	free(q);</div><div class="line">	return OK;</div><div class="line">&#125; </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">void ListTraverse(LinkList L, void(* visit)(ElemType))  //对L中的每一个元素都调用visit函数 </div><div class="line">&#123;</div><div class="line">	LinkList p = L-&gt;next;</div><div class="line">	while(p)  //p所指向的结点存在</div><div class="line">	&#123;</div><div class="line">		visit (p-&gt;data);</div><div class="line">		p = p-&gt;next;  //p指向下一个结点 </div><div class="line">	&#125; </div><div class="line">	printf("\n"); </div><div class="line">&#125;</div><div class="line"> void visit(ElemType c) /* 与main2-1.c不同 */</div><div class="line"> &#123;</div><div class="line">   printf("%d ",c);</div><div class="line"> &#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"> int main(void) /* 除了几个输出语句外，主程和main2-1.c很像 */</div><div class="line"> &#123;</div><div class="line">   LinkList L; /* 与main2-1.c不同 */</div><div class="line">   ElemType e,e0;</div><div class="line">   Status i;</div><div class="line">   int j,k;</div><div class="line">   InitList(L);</div><div class="line">   for(j=1;j&lt;=5;j++)</div><div class="line">     i=ListInsert(L,1,j);</div><div class="line">   printf("在L的表头依次插入1～5后：L=");</div><div class="line">   ListTraverse(L,visit); /* 依次对元素调用visit()，输出元素的值 */</div><div class="line">   i=ListEmpty(L);</div><div class="line">   printf("L是否空：i=%d(1:是 0:否)\n",i);</div><div class="line">   ClearList(L);</div><div class="line">   printf("清空L后：L=");</div><div class="line">   ListTraverse(L,visit);</div><div class="line">   i=ListEmpty(L);</div><div class="line">   printf("L是否空：i=%d(1:是 0:否)\n",i);</div><div class="line">   for(j=1;j&lt;=10;j++)</div><div class="line">     ListInsert(L,j,j);</div><div class="line">   printf("在L的表尾依次插入1～10后：L=");</div><div class="line">   ListTraverse(L,visit);</div><div class="line"></div><div class="line">   for(j=0;j&lt;=1;j++)</div><div class="line">   &#123;</div><div class="line">     k=LocateElem(L,j,compare);</div><div class="line">     if(k)</div><div class="line">       printf("第%d个元素的值为%d\n",k,j);</div><div class="line">     else</div><div class="line">       printf("没有值为%d的元素\n",j);</div><div class="line">   &#125;</div><div class="line">   for(j=1;j&lt;=2;j++) /* 测试头两个数据 */</div><div class="line">   &#123;</div><div class="line">     GetElem(L,j,e0); /* 把第j个数据赋给e0 */</div><div class="line">     i=PriorElem(L,e0,e); /* 求e0的前驱 */</div><div class="line">     if(i==ERROR)</div><div class="line">       printf("元素%d无前驱\n",e0);</div><div class="line">     else</div><div class="line">       printf("元素%d的前驱为：%d\n",e0,e);</div><div class="line">   &#125;</div><div class="line">   for(j=ListLength(L)-1; j&lt;=ListLength(L); j++)/*最后两个数据 */</div><div class="line">   &#123;</div><div class="line">     GetElem(L,j,e0); /* 把第j个数据赋给e0 */</div><div class="line">     i=NextElem(L,e0,e); /* 求e0的后继 */</div><div class="line">     if(i==ERROR)</div><div class="line">       printf("元素%d无后继\n",e0);</div><div class="line">     else</div><div class="line">       printf("元素%d的后继为：%d\n",e0,e);</div><div class="line">   &#125;</div><div class="line">   k=ListLength(L); /* k为表长 */</div><div class="line">   for(j=k+1;j&gt;=k;j--)</div><div class="line">   &#123;</div><div class="line">     i=ListDelete(L,j,e); /* 删除第j个数据 */</div><div class="line">     if(i==ERROR)</div><div class="line">       printf("删除第%d个数据失败\n",j);</div><div class="line">     else</div><div class="line">       printf("删除的元素为：%d\n",e);</div><div class="line">   &#125;</div><div class="line">   printf("依次输出L的元素：");</div><div class="line">   ListTraverse(L,visit);</div><div class="line">   DestroyList(L);</div><div class="line">   printf("销毁L后：L=%u\n",L);</div><div class="line"> &#125;</div></pre></td></tr></table></figure>
